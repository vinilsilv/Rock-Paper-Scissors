<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script defer src="./script.js"></script>
  <link href="./style.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="two-columns">
    <h1>Rock<br> Paper<br> Scissors</h1>

    <div class="main-wrapper">
      <div class="players-wrapper">

        <div class="players hand-user">
          <i data-element="" class="fa-regular fa-hand-back-fist"></i>
        </div>

        <div class="players hand-opponent">
          <i data-element="" class="fa-regular fa-hand-back-fist"></i>
        </div>

      </div>

      <div class="hand-choices">
        <button data-element="hand" class="choice fa-regular fa-hand"></button>
        <button data-element="hand-back-fist" class="choice fa-regular fa-hand-back-fist"></button>
        <button data-element="hand-scissors" class="choice fa-regular fa-hand-scissors"></button>
      </div>

      <p class="match-results">Pick one to start!</p>
      
      <hr class="content-divider">

      <div class="counter-wrapper">
        <div>
          <p class="counters times-won">0</p>
          <p>Won</p>
        </div>
        <div>
          <p class="counters times-lost">0</p>
          <p>Lost</p>
        </div>
        <div>
          <p class="counters times-draw">0</p>
          <p>Draw</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
